<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
 <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <audio id="sound"></audio>
  <div class="container">
    <div class="search-box">
      <input type="text" name="" id="inp-word" placeholder="Type the word here...">
      <button id="search-btn">Search</button>
    </div>
    <div class="result">
      <div class="word">
        <h3>Sample</h3>
        <button>
          <i class="fas fa-volume-up"></i>
        </button>
      </div>
      <div class="details">
        <p>pos</p>
        <p>/sample/</p>
      </div>
      <p class="word-meaning">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint dignissimos natus, culpa perferendis.
      </p>
      <p class="word-example">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum, veniam!</p>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
