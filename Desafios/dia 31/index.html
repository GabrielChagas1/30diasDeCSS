<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Glassmorphism Product Card Slider UI Design</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <ul class="thumb">
      <li onmouseover="changeImageSrc('./assets/shoes1.png')"><img src="./assets/shoes1.png" alt="Tênis 1"></li>
      <li onmouseover="changeImageSrc('./assets/shoes2.png')"><img src="./assets/shoes2.png" alt="Tênis 2"></li>
      <li onmouseover="changeImageSrc('./assets/shoes3.png')"><img src="./assets/shoes3.png" alt="Tênis 3"></li>
    </ul>
    <div class="imgBox">
      <h2>Nike Air Zoom</h2>
      <img src="./assets/shoes1.png" class="shoesss" alt="Tênis principal">
      <ul class="size">
        <span>Size</span>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
      <a href="#" class="btn">Add to Cart</a>


      <script>
        function changeImageSrc(anything){
          document.querySelector('.shoesss').src = anything
        }
      </script>
    </div>
  </div>
</body>
</html>
