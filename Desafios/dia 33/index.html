<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Count</title>
 <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div class="container">
    <textarea name="" id="my-text" cols="30" rows="8" placeholder="Type something where..."></textarea>
    <p id="count-result">Total characters: 0</p>
  </div>

  <script>

    let myText = document.getElementById("my-text");

    myText.addEventListener("input", () =>{
      let count = (myText.value).length;
      document.getElementById("count-result").textContent = `Total characters: ${count}`;
    })

  </script>
</body>
</html>
